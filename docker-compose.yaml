services:
  db:
    container_name: helios-db
    image: postgres:12.20-alpine3.20
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: helios
      POSTGRES_USER: phaeton
      POSTGRES_PASSWORD: ecliptic
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/Ibn/src/Persistence/DataBase/Script:/docker-entrypoint-initdb.d/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U phaeton -d helios"]
      interval: 5s
      timeout: 5s
      retries: 5

  webapp:
    container_name: api
    build:
      context: .
      dockerfile: Dockerfile
    ports: 
      - "5001:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=localhost;Port=5432;Database=helios;Username=phaeton;Password=ecliptic
    volumes:
      - ~/.vscode-server:/root/.vscode-server

  swagger:
    image: swaggerapi/swagger-ui
    ports:
      - "8080:8080"
    depends_on:
      - webapp
    environment:
      - SWAGGER_JSON=/api/swagger/v1/swagger.json

volumes:
  postgres_data: {}
