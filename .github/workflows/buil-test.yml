name: Develop pull request
run-name: ${{ github.actor }} is testing ${{ github.ref }} ðŸš€

on:
  pull_request:
    branches: [ develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0' # The .NET SDK version to use
  EmailAddress: ${{ secrets.EmailAddress }}
  EmailPassword: ${{ secrets.EmailPassword }}

permissions:
  pull-requests: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: Build
      run: |
        dotnet restore
        dotnet build --configuration Release --no-restore


  test:
    needs: build
    name: Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: Test
      run: |
        dotnet restore
        dotnet test --no-restore --verbosity normal --collect:"XPlat Code Coverage" --logger trx --results-directory coverage

    - name: Code Coverage Summary Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: 'coverage/*/coverage.cobertura.xml'
        badge: true
        format: 'markdown'
        output: 'both'

    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        recreate: true
        path: code-coverage-results.md

    - name: Write to Job Summary
      run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY

